  <script>

    const answerPool = ["í‹°ì›", "ì•„í‹°", "í˜ì´ì»¤", "ë…¸í‹¸ëŸ¬ìŠ¤"];

    const basePhrases = [
      "ì§€ê¸ˆë¶€í„°","ë™ì²´","ì‹œë ¥","í…ŒìŠ¤íŠ¸ë¥¼","ì‹œì‘","í•´ë³¼ê²Œìš”","ğŸ«£ğŸ’¨ğŸ’¨",
      "ì •ë‹µì€","(@)","ì…ë‹ˆë‹¤","ì •ë‹µì„","í™•ì¸","í•˜ì…¨ë‹¤ë©´","ì…ë ¥ì°½ì—",

    const centerText  = document.getElementById("centerText");

    const answerPanel = document.getElementById("answerPanel");
    const inputRow    = document.getElementById("inputRow");
    const answerInput = document.getElementById("answerInput");

    let isRunning = false;
    let countdownTimer = null;
    let runTimer = null;

    function pickRandom(arr) {

    }

    function clearTimers() {
      if (countdownTimer) { clearInterval(countdownTimer); countdownTimer = null; }
      if (runTimer) { clearInterval(runTimer); runTimer = null; }
    }

    function resetUIToMain() {
      // ë©”ì¸(START) í™”ë©´ìœ¼ë¡œ ì´ˆê¸°í™”
      answerPanel.classList.add("hidden");
      inputRow.classList.remove("hidden");
      resultRow.classList.add("hidden");
      restartBtn.classList.add("hidden");
      mainBtn.classList.add("hidden");

      answerInput.value = "";
      resultText.textContent = "";

      centerText.textContent = "ë™ì²´ì‹œë ¥ í…ŒìŠ¤íŠ¸";
      centerText.classList.remove("center");

      startBtn.classList.remove("hidden");

    function showAnswerInput() {
      // ì…ë ¥ í™”ë©´ í‘œì‹œ
      answerPanel.classList.remove("hidden");
      inputRow.classList.remove("hidden");
      resultRow.classList.add("hidden");

      mainBtn.classList.add("hidden");

    function showResultUI() {

      inputRow.classList.add("hidden");

    function startTest() {
      if (isRunning) return;
      isRunning = true;

      clearTimers();

      startBtn.classList.add("hidden");
      centerText.classList.add("center");

      // ìƒˆ ì •ë‹µ ì„ íƒ
      currentAnswer = pickRandom(answerPool);
      const phrases = basePhrases.map(p => (p === "(@)" ? currentAnswer : p));

      // ì¹´ìš´íŠ¸ë‹¤ìš´
      let countdown = COUNTDOWN_SEC;
      centerText.textContent = countdown;

      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          centerText.textContent = countdown;
        } else {
          clearInterval(countdownTimer);
          countdownTimer = null;
          runTest(phrases);
        }
      }, 1000);
    }

    function runTest(phrases) {
      let index = 0;
      centerText.textContent = phrases[index];

      runTimer = setInterval(() => {
        index++;
        if (index >= phrases.length) {
          clearInterval(runTimer);
          runTimer = null;
          endTest();
          return;
        }
        centerText.textContent = phrases[index];
      }, INTERVAL_MS);
    }

    function endTest() {
      isRunning = false;
      centerText.textContent = "ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”";
      showAnswerInput();
    }

    function checkAnswer() {
      const user = answerInput.value.trim();
      if (!user) return;

      showResultUI();

      // ë²„íŠ¼ ì´ˆê¸°í™”
      restartBtn.classList.add("hidden");
      mainBtn.classList.add("hidden");

      if (user === currentAnswer) {
        centerText.textContent = "ì •ë‹µì…ë‹ˆë‹¤";
        resultText.textContent = ""; // í•„ìš”í•˜ë©´ ë©”ì‹œì§€ ë„£ì–´ë„ ë¨
        mainBtn.classList.remove("hidden");     // âœ… ì •ë‹µ â†’ ë©”ì¸ìœ¼ë¡œ
      } else {
        centerText.textContent = "ì˜¤ë‹µì…ë‹ˆë‹¤";
        resultText.textContent = ""; // í•„ìš”í•˜ë©´ ë©”ì‹œì§€ ë„£ì–´ë„ ë¨
        restartBtn.classList.remove("hidden");  // âœ… ì˜¤ë‹µ â†’ ë‹¤ì‹œ ì‹œì‘(ì…ë ¥ì°½ìœ¼ë¡œ)

    }

    function restartToInput() {

      centerText.textContent = "ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”";
