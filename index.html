  <script>

    let currentAnswer = "";

    function pickRandom(arr) {

    function clearTimer() {

    }

    function hideActionButtons() {

    function resetToMain() {

    function startTest(reuse = false) {
      if (isRunning) return;
      isRunning = true;

      startBtn.classList.add("hidden");
      answerPanel.classList.add("hidden");
      centerText.classList.add("center");

      if (!reuse || !currentAnswer) {
        currentAnswer = pickRandom(answerPool);
        currentPhrases = basePhrases.map(p => p === "(@)" ? currentAnswer : p);
      }

      let count = COUNTDOWN_SEC;
      centerText.textContent = count;

      timer = setInterval(() => {
        count--;
        if (count > 0) {

        } else {
          clearTimer();
          runPhrases();
        }
      }, 1000);
    }

    function runPhrases() {
      let idx = 0;
      centerText.textContent = currentPhrases[idx];

      timer = setInterval(() => {
        idx++;

          showInput();
          return;

    }

      hideActionButtons();
